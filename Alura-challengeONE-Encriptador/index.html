<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge Alura ONE I:Encriptador</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sup"></div>
  <h1 class="titulo">Vamos a encriptar un texto</h1> 
  <br>
  <br>
  
   
  <main class="main">
    <section class="form box">
      <form action="">
        <label for="input-texto" class="lab">Sin caracteres especiales, solo minúsculas</label>
        <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Escribe el texto a encriptar">
        <input class="btn" type="button" value="Encriptar!" position=right id="btn-encriptar" >
        <input class="btn" type="button" value="Desencriptar!" id="btn-desencriptar">
      </form>
    </section>
  
    <section class="msg box">
      <label for="input-texto" class="lab">Mensaje Encriptado</label>
      <input class="text-input" type="text" id="msg" placeholder="Aquí aparecerá tu texto encripado"></input>
      <input class="btn" type="button" value="Copiar" id="btn-copy">
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
